<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Cargar Archivo XLSX a Base de Datos MySQL con Django</title>
    <style>
      body {
        background-color: #ebe8e8 !important;
      }
      .container {
        background-color: #fff !important;
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
  </head>
  <body>
    <div class="container text-center py-5">
      <div class="row mt-5 mb-2">
        <div class="col-md-12">
          <h1>
            Cargar Archivo XLSX
            <hr />
          </h1>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
              <label for="archivo_xlsx">Selecciona un archivo XLSX:</label>
              <input
                type="file"
                name="archivo_xlsx"
                id="archivo_xlsx"
                class="btn btn-info"
                accept=".xlsx"
                required />
            </div>

            <div class="d-grid gap-2 col-6 mx-auto mt-5">
              <button class="btn btn-primary" type="submit">Cargar Data</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
